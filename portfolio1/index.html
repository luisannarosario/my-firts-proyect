<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <link rel="stylesheet" href="proyecto.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div id="sup">
            <div class='row'>
                <div class= 'col-sm-1'></div>
                <div class= 'col-sm-1'></div>
                <div class= 'col-sm-2'>Backlog</div>
                <div class= 'col-sm-2'>Work in progress</div>
                <div class= 'col-sm-2'>In Review</div>
                <div class= 'col-sm-2'>Finished</div>
                <div class= 'col-sm-1'></div>
                <div class= 'col-sm-1'></div>
            </div>
        </div>
        <div id='sup' class="row mx-auto">
            <div class="row">
                <div class='col-sm-1'></div>
                <div class='col-sm-1'></div>
                <div class='spacecontent col-sm-2' class="note-column">
                  <div id="FN"></div>
                  <button id="button0" class="button"><span class="fa fa-plus-circle button1"></span>Add another task</button>
                </div>
                <div class='spacecontent1 col-sm-2' class="note-column">
                  <div id="SN"></div>
                  <button id="button01" class="button"><span class="fa fa-plus-circle button1"></span>Add another task</button>
                </div>
                <div class='spacecontent2 col-sm-2' class="note-column">
                  <div id="TN"></div>
                  <button id="button02"  class="button"><span class="fa fa-plus-circle button1"></span>Add another task</button>
                </div>
                <div class='spacecontent3 col-sm-2' class="note-column">
                  <div id="FON"></div>
                  <button id="button03"  class="button"><span class="fa fa-plus-circle button1"></span>Add another task</button>
                </div>
                <div class='col-sm-1'></div>
                <div class='col-sm-1'></div>
            </div>
        </div>
        <div class="modal fade" id="modalInst" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modaldis">Instrucciones</h5>
              </div>
              <div class="modal-body">
                Para modificar una nota, debera seleccionar los tres puntos del lado superior izquierdo de la nota.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="delete-note-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalTitle">¡ADVERTENCIA!</h5>
                </div>
                <div class="modal-body">
                  ¿Está seguro de que desea eliminar la nota? </br>Recuerde que, luego de eliminar la nota no podra recuperarla.
                </div>
                <div class="modal-footer">
                  <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" id="yes" class="btn btn-primary ">Sí</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modify-note-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div id="modal-modify" class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Cuerpo de nota:</label>
                    <textarea class="form-control" id="note-body"></textarea>
                  </div>
                  <div class="form-group">
                    <form>
                      <div class="form-group">
                        <input accept="image/png,image/jpeg" type="file" class="form-control-file" id="imageNote" multiple>
                      </div>
                    </form>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="erase-note-button" class="btn btn-secondary">Borrar texto</button>
                <button type="button" id="remove-note-image-button" class="btn btn-secondary" >Borrar imagen</button>
                <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" id="save" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
    </body>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="proyecto.js"></script>
</html>
